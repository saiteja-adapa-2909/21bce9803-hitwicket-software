        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>21BCE9803 - Advanced Chess-Like Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Advanced Chess-Like Game</h1>

        <div id="turn-indicator">Player A's Turn</div>
        <div class="board" id="game-board"></div>

        <div id="controls">
            <button class="button-style" id="move-left" data-move="L">L</button>
            <button class="button-style" id="move-right"
                data-move="R">R</button>
            <button class="button-style" id="move-forward"
                data-move="F">FD</button>
            <button class="button-style" id="move-backward"
                data-move="B">BD</button>

            <button class="button-style" id="move-fl" data-move="FL">FL</button>
            <button class="button-style" id="move-fr" data-move="FR">FR</button>
            <button class="button-style" id="move-bl" data-move="BL">BL</button>
            <button class="button-style" id="move-br" data-move="BR">BR</button>
        </div>
        <h6 class="mt-auto">Developed by VVT SAITEJA ADAPA - 21BCE9803</h6>
        <script src="script.js"></script>
    </body>
